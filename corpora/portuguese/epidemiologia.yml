- - A dengue é pior no verão?
  - As temperaturas elevadas e chuvas intensas que ocorrem no verão formam um cenário propício para a eclosão dos ovos os mosquitos. Logo, os casos de dengue ocorrem mais intensamente no verão.
- - Quem já teve dengue está imune à doença para sempre?
  - Quem já teve dengue, fica imune ao sorotipo que contraiu. A dengue possui 4 sorotipos diferentes, ou seja, pode ocorrer da pessoa ter dengue até 4 vezes.
- - Ingerir muitos líquidos ajuda no tratamento?
  - Sim! Ingerir líquidos é fundamental no tratamento da dengue.
- - Repelentes afastam mosquito e ajudam no combate à dengue?
